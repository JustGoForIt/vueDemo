<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
	<div id="example"></div>
</body>
<script type="text/javascript">
window.onload = function(){
	var data ={a : 1}
	var vm = new Vue({
		el:'#example',
		data:data
	})
	vm.$data === data
	vm.$el === document.getElementById('example')
	vm.$watch('a',function (newVal,oldVal) {
		
	})






}
</script>
</html>
