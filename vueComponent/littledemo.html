<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue/vue.js"></script>
	<script type="text/javascript" src="./littledemo.js"></script>
</head>
<body>
	<ol id="app7">
		<todo-item v-for = 'item in groceryList' v-bind:todo = 'item' v-bind:key = 'item.id'></todo-item>
	</ol>
</body>
<script type="text/javascript">
window.onload = function(){
var app7 = new Vue({
	el: '#app7',
	data:{
		groceryList : [{id : 0,text : '蔬菜'},{id:1,text: '奶酪'},{id:0,text: '巧克力'}]
	}
})
}
</script>
</html>
